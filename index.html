<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="cards">
    <div class="card-front">
      <img src="./images/card-logo.svg" id="logo">

      <p id="number">0000 0000 0000 0000</p>
      <p id="card-name">name</p>
      <div id="card-date">
        <span id="card-month">mm</span>/<span id="card-year">yy</span>
      </div>

    </div>

    <div class="card-back">
      <p id="card-cvc">000</p>
    </div>
  </div>

  </div>

  <div class='container'>

    <div class="colored">
    </div>

    <div class="white">

      <div class="thanks" style="display: none;">
        <img src="./images/icon-complete.svg" id="icon-complete">
        <div class="thanks-msg">
          <h2>Thank You!</h2>
          <p>We've added your card details</p>
        </div>
        <button id="continue-btn">Continue</button>
      </div>

      <form id='form' action="">

        <div class="form-field">
          <label for="name">cardholder name</label>
          <input type="text" name="name" id="name" placeholder="e.g Jane Appleseed" >
          <span class="error-message" id="name-msg"></span>
        </div>

        <div class="form-field">
          <label for="card-number">card number</label>
          <input type="text" name="card-number" id="card-number" maxlength="16" placeholder="e.g 1234 5678 9123 0000" >
          <span class="error-message" id="card-number-msg"></span>
        </div>

        <div class="form-field date-cvc">
            <div class="exp-cvc-labels">
              <span class="experiation-label">Exp. Date (MM/YY)</span>
              <span for="cvc-number">cvc</span>
            </div>
            <div class="exp-cvc-inputs">
              <div class="exp-inputs">
                <input type="number" name="month" id="expiration-month" placeholder="MM"  max="12" maxlength="2" >
                <input type="number" name="year" id="expiration-year" placeholder="YYYY"  maxlength="4" >
                <span class="error-message" id="expiration-month-msg"></span>
                <span class="error-message" id="expiration-year-msg"></span>
              </div>
              <div class="cvc-input">
                <input type="number" name="cvc-number" id="cvc-number" min="1" max="999" placeholder="e.g 123" >
                <span class="error-message" id="cvc-number-msg"></span>
              </div>
              
            </div>
        </div>

        <div class="form-field">
          <input type="submit" value="Confirm">
        </div>
      </form>
      
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Aymenfisher">Aymen Boudabia</a>.
        </div>
      </footer>

  </div>
  </div>
</body>


<script src="./main.js" defer></script>

</html>
