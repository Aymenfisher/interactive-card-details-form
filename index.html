<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="cards">
    <div class="card-front">
        <img src="./images/card-logo.svg" id="logo">

        <p id="number">0000   0000   0000   0000</p>
        <p id="card-name">name</p>
        <p id="card-date">date</p>
    </div>

    <div class="card-back">
      <p id="card-cvc">504</p>
  </div>
    </div>

  </div>

  <div class='container'>

    <div class="colored">
    </div>

    <div class="white">
      <form action="">

        <div class="form-field">
          <label for="name">cardholder name</label>
          <input type="text" name="name" id="name" placeholder="e.g Jane Appleseed" required>
        </div>

        <div class="form-field">
          <label for="card-number">card number</label>
          <input type="text" name="card-number" id="card-number" placeholder="e.g 1234 5678 9123 0000" required>
        </div>

        <div class="form-field date-cvc">
          <div class="date form-field">
            <label for="expiration">Exp. Date (MM/YY)</label>
            <div class="expiration">
              <input type="text" name="month" id="expiration" placeholder="MM" required>
              <input type="text" name="year" id="expiration" placeholder="YY" required>
            </div>

          </div>

          <div class="cvc form-field">
            <label for="cvc-number">cvc</label>
            <input type="number" name="cvc-number" id="cvc-number" min="1" max="999" placeholder="e.g 123" required>
          </div>
        </div>

        <div class="form-field">
          <input type="submit" value="Confirm">
        </div>

      </form>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Aymenfisher">Aymen Boudabia</a>.
    </div>
  </footer>
</body>

</html>
